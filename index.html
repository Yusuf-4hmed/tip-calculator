<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <input class="price-input" id="price-input" type="number">
        <p>Thanks for dining with us! Please tip:</p>
        <div class="tip-container">
            <div class="suggested-tips">
                <div class="tip"><p>10%</p></div>
                <div class="tip"><p>15%</p></div>
                <div class="tip"><p>20%</p></div>
            </div>
        </div>
        <p>Or choose a custom tip:</p>
        <input class="custom-tip" type="number"></input>
        <p>Your total is:</p>
        <div class="total">0.00</div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
