<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <input class="price-input" id="price-input"  inputmode="decimal">
        <p>Calculate your tip for the above price:</p>
        <div class="tip-container">
            <div class="suggested-tips">
                <div class="tip" data-value="10"><p>10%</p></div>
                <div class="tip" data-value="15"><p>15%</p></div>
                <div class="tip" data-value="20"><p>20%</p></div>
            </div>
        </div>
        <p>or choose a custom tip:</p>
        <input class="custom-tip" id="custom-tip"></input>
        <p>Your total is:</p>
        <div class="total" id="total">0.00</div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
